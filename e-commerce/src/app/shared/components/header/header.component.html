
<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/">MyStore</a>
  </div>
  <div class="navbar-links">
    <ul>
      <li><a routerLink="/men">Men</a></li>
      <li><a routerLink="/women">Women</a></li>
      <li><a routerLink="/kids">Kids</a></li>
      <li><a routerLink="/home-living">Home & Living</a></li>
      <li><a routerLink="/beauty">Beauty</a></li>
    </ul>
  </div>
  <div class="navbar-search">
    <input type="text" placeholder="Search for products, brands, and more" />
  </div>
  <div class="navbar-icons">
    <!-- Conditional Rendering for Auth -->

    <a routerLink="/cart" class="cart">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-count">2</span>
    </a>
    <ng-container *ngIf="user$ | async as user">
      <button mat-button [matMenuTriggerFor]="menu">
        <img
          [src]="user.avatar || defaultAvatar"
          [alt]="user.firstName"
          style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;"
        />
        <span *ngIf="!user.avatar">{{ user.firstName }}</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item (click)="onLogout()">Logout</button>
      </mat-menu>
    </ng-container>
    
    
    <ng-template #showLogin>
      <a routerLink="/login" class="login">Login</a>
    </ng-template>
  </div>
</nav>
