<div class="d-flex justify-content-evenly">
  <div class="col-7 shadow rounded p-3">
    <div class="card-header fw-bold fs-4">Client List</div>
    <div class="card-body mt-3">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>client Id</th>
            <th>Person Name</th>
            <th>company Name</th>
            <th>city</th>
            <th>gstNo</th>
            <th>contact No</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="d-flex justify-content-evenly">
              <button class="btn btn-warning">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-4 shadow rounded p-3">
    <form [formGroup]="projectForm">
      <div class="card-body mt-3">
        <div class="row">
          <div class="col-6">
            <label for="">Project Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="projectName"
            />
          </div>
          <div class="col-6">
            <label for="">Start Date</label>
            <input
              type="date"
              class="form-control"
              formControlName="startDate"
            />
          </div>
          <div class="col-6">
            <label for="">Expected End Date</label>
            <input
              type="date"
              class="form-control"
              formControlName="expectedEndDate"
            />
          </div>
          <div class="col-6">
            <label for="">Completed Date</label>
            <input
              type="date"
              class="form-control"
              formControlName="completedDate"
            />
          </div>
          <div class="col-6">
            <label for="">Contact Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="contactPerson"
            />
          </div>
          <div class="col-6">
            <label for="">Contact Mobile</label>
            <input
              type="text"
              class="form-control"
              formControlName="contactPersonContactNo"
            />
          </div>
          <div class="col-6">
            <label for="">Contact Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="contactPersonEmailId"
            />
          </div>
          <div class="col-6">
            <label for="">Total employee Count</label>
            <input
              type="text"
              class="form-control"
              formControlName="totalEmpWorking"
            />
          </div>
          <div class="col-6">
            <label for="">Project Costing</label>
            <input
              type="text"
              class="form-control"
              formControlName="projectCost"
            />
          </div>
          <div class="col-6">
            <label for="">Project Description</label>
            <input
              type="text"
              class="form-control"
              formControlName="projectDetails"
            />
          </div>
          <div class="col-6">
            <label for="">Select Client</label>
            <select class="form-control" formControlName="clientId">
                <option value="">Select Client</option>
                @for (clientObj of clientList; track $index) {
                    <option [value]="clientObj.clientId">{{clientObj.companyName}}</option>
                }
            </select>
          </div>
          <div class="col-6">
            <label for="">Select Lead</label>
            <select class="form-control" formControlName="leadByEmpId">
                <option value="">Select Lead</option>
                @for (employeeObj of employeeList; track $index) {
                    <option [value]="employeeObj.empId">{{employeeObj.empName}} - {{employeeObj.empCode}}</option>
                }
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6 d-flex justify-content-center">
            <button class="btn btn-success" (click)="onSaveProject()" >Add Client Project</button>
          </div>
          <div class="col-6 d-flex justify-content-center">
            <button class="btn btn-danger">reset</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
